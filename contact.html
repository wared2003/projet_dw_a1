        <form name="contact" action="#" method="POST" class="contact_form">   
            <section>
                <div>
                    <input type="name" name="lastName" placeholder="Nom" id="lastname">
                    <span class="form-error" id="lastname_error"></span>
                </div>
                <div>
                    <input type="name" name="firstName" Placeholder="Prénom" id="firstname">
                    <span class="form-error" id="firstname_error"></span>
                </div>
            </section>
            <section>
                <div>
                    <input type="email" name="email" placeholder="Email" id="email">
                    <span class="form-error" id="email_error"></span>
                </div>
                <div>
                    <input type="tel" name="phone" placeholder="Téléphone" id="phone">
                    <span class="form-error" id="phone_error"></span>
                </div>
            </section>
            <section>
                <textarea name="message" id="" cols="30" rows="10" id="message" id="textarea"></textarea>
                <span class="form-error" id="textarea_error"></span>
            </section>
            <section>
                <input type="submit" value="envoyer" id="submit_btn" action="#">
            </section>
        </form>
        
        <!--popup connection-->
        <section id="connect_popup">
            <div id="connect_popup_close">
                <img src="assets/croix.png" alt="croix de fermeture">
            </div>
            <form action="#" method="POST">
                <h2>Connexion</h2>
                <label for="connect_email">Email</label>
                <input type="email" name="email" id="connect_email" placeholder="email" required>
                <label for="connect_password">Mot De Passe</label>
                <input type="password" name="password" id="connect_password" placeholder="mot de passe" required>
                <input type="submit" id="connect_submit_btn" value="connexion">
            </form>
            <p>Créer un compte</p>
        </section>
